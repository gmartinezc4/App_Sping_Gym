<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Crear Tarifa</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Crear Tarifa</h1>
				<form th:action="@{/gimnasio/admin/saveNewTarifa}" method="post">

					<div class="form-group">
						<label class="control-label" for="nombre">Nombre: </label> <input
							th:id="nombreTarifa" name="nombreTarifa" type="text" class="form-control"
							minlenght="2" placeholder="Premium...">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="nombre">App Tarifa: </label> <input 
							th:id="appTarifa" name="appTarifa" type="text" class="form-control"
							minlength="2" maxlenght="2" pattern="^[a-zA-Z]+$" placeholder="Si/No...">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="nombre">Precio tarifa: </label> <input
							th:id="precioTarifa" name="precioTarifa" type="text" class="form-control"
							minlenght="6" maxlength="7" placeholder="20€ mes...">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="nombre">Precio inscripción: </label> <input
							th:id="pecioInscripcion" name="pecioInscripcion" type="text" class="form-control"
							minlenght="2" maxlength="3" placeholder="20€...">
					</div>
								
					<div class="form-group">	
						<button type="submit" class="btn btn-success">Guardar Cambios</button>
					</div>
							
				</form>
				
				<a th:href="@{/gimnasio/admin/tarifasAdmin}" class="btn btn-warning"> Volver </a>		
</body>
</html>
