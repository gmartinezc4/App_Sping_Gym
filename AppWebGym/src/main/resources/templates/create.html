<!DOCTYPE html> 
<html xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Darse de alta</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
	<div class="container">
		<h1>darse de alta</h1>
		
		<!-- th:action="", le decimos donde se va después del formulario -->
		<form th:action="@{/gimnasio/save}" method="post"> <!-- method default: GET -->
		
			<!-- con: name="" thymeleaf puede mapear la info como un objeto (el valor de name tiene que ser igual al de la variable de FichaUser -->
			<!-- el conjunto se mappea como un objeto FichaUser, que lo enviamos al controlador -->
			
			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Nombre</label> 
				<input type="text" class="form-control" name="nombre" id="formGroupExampleInput" 
				placeholder="Nombre..." minlength="2" 
				required>
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Apellido</label> 
				<input type="text" class="form-control" name="apellido" id="formGroupExampleInput2" 
				placeholder="Apellido..." minlength="2" 
				required>
			</div>
			
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Sexo</label> <br></br>
				<select required class="form-selected" multiple name="sexo" >
					<option value="Hombre">Hombre</option>
					<option value="Mujer">Mujer</option>
					<option value="Otro">Otro</option>
				</select>
			</div>
			
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Numero de Telefono</label> 
				<input type="number" class="form-control" name="telefono" id="formGroupExampleInput2" 
				placeholder="Numero de Telefono..." minlength="9" maxlength="9" 
				required>
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Email</label> 
				<input type="email" class="form-control" name="email" id="formGroupExampleInput2" 
				placeholder="sophie@hotmail.com" minlength="5" pattern=".+@.+."
				required>
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Contraseña</label> 
				<input type="password" class="form-control" name="password" id="formGroupExampleInput2" 
				placeholder="Contraseña..." pattern="[A-Za-z0-9@#$%!]{8,20}"
				required>
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Tarifa</label> 
				<input class="form-control" name="tarifa" id="formGroupExampleInput2" 
				th:value="${tarifa.nombreTarifa}" readonly>
			</div>
			
			<div class="g-recaptcha" data-sitekey="6Lc3YbYiAAAAANKTq7L03UEoJ8aUIwQgVs2P-QyH"></div>
			<br/>
			<input type="submit" value="Submit">
				
			<button type="submit" class="btn btn-success">Guardar</button>
			
		</form>
		
		
	</div>
</body>
</html>
