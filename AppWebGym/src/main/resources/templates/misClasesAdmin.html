<!DOCTYPE html> 
<html xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Mis clases</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>Mis Clases</h1>
		
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Nombre: </th>
					<th scope="col">Dias: </th>
					<th scope="col">Hora: </th>
					<th scope="col">Material: </th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="clase: ${misClasesGym}"> <!-- bucle para recorrer la variable productos -->
					
					<td scope="row" th:text="${clase.nombre}"></td>
					<td scope="row" th:text="${clase.dias}"></td>
					<td scope="row" th:text="${clase.hora}"></td>
					<td scope="row" th:text="${clase.material}"></td>
				</tr>
				
			</tbody>
		</table>

		<a th:href="@{/gimnasio/admin/bbdd}" class="btn btn-warning"> Volver </a>
		
	</div>
</body>
</html>
