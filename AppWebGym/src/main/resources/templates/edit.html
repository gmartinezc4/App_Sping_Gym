<!DOCTYPE html> 
<html xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>editar producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
	
	<div class="container">
		<h1>editar productos</h1>
		
		<!-- th:action="", le decimos donde se va después del formulario -->
		<form th:action="@{/gimnasio/save}" method="post"> <!-- method default: GET -->
		
			<!-- type="hidden" por que almacenamos un valor (id) pero no se debe mostrar al usuario -->
			<input type="hidden" name="id" th:value="${UsuarioEditado.id}"></input>
		
			<!-- con: name="" thymeleaf puede mapear la info como un objeto (el valor de name tiene que ser igual al de la variable de Producto -->
			<!-- el conjunto se mappea como un objeto Producto, que lo enviamos al controlador -->
			<!-- el th:value="" se usa para que el input tenga en un inicio el valor de la bbdd de ese campo -->		

			<div class="mb-3">
				<label for="formGroupExampleInput" class="form-label">Nombre</label> 
				<input type="text" class="form-control" name="nombre" id="formGroupExampleInput" 
				th:value="${UsuarioEditado.nombre}" minlength="2" >
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput2" class="form-label">Apellido</label> 
				<input type="text" class="form-control" name="apellido" id="formGroupExampleInput2" 
				th:value="${UsuarioEditado.apellido}" minlength="2">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Sexo</label> <br></br>
				<select required class="form-selected" multiple name="sexo">
					<option selected th:value="${UsuarioEditado.sexo}"></option>
					<option value="Hombre">Hombre</option>
					<option value="Mujer">Mujer</option>
					<option value="Otro">Otro</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Numero de Telefono</label> 
				<input type="number" class="form-control" name="telefono" id="formGroupExampleInput2" 
				th:value="${UsuarioEditado.telefono}" minlength="9" maxlength="9">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Email</label> 
				<input type="email" class="form-control" name="email" id="formGroupExampleInput2" 
				th:value="${UsuarioEditado.email}" minlength="5" pattern=".+@.+.">
			</div>
			<div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Tarifa</label> <br></br>
				<select required class="form-selected" multiple name="tarifa">
					<option selected th:value="${UsuarioEditado.tarifa}"></option>
					<option value="Basica">Básica</option>
					<option value="Premium">Premium</option>
				</select>
			</div>
			
			
			<!-- <div class="mb-3">
				<label for="formGroupExampleInput3" class="form-label">Contraseña</label> 
				<input type="text" class="form-control" name="password" id="formGroupExampleInput2" 
				th:value="${UsuarioEditado.password">
			</div> -->
			
			<div class="g-recaptcha" data-sitekey="6Lc3YbYiAAAAANKTq7L03UEoJ8aUIwQgVs2P-QyH"></div>
			<br/>
			<input type="submit" value="Submit">
			
			<button type="submit" class="btn btn-success">Actualizar</button>
			
		</form>
	</div>
	
</body>
</html>
