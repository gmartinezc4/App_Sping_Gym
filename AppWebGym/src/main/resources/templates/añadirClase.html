<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Crear Clase</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Crear Clase</h1>
				<form th:action="@{/gimnasio/admin/saveNewClase}" method="post">

					<div class="form-group">
						<label class="control-label" for="nombre">Nombre: </label> <input
							th:id="nombre" name="nombre" type="text" class="form-control"
							min="2" pattern="^[a-zA-Z]+$">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="nombre">Dias: </label> <input 
							th:id="dias" name="dias" type="text" class="form-control"
							minlength="1" maxlenght="13">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="nombre">Hora: </label> <input
							th:id="hora" name="hora" type="time" class="form-control"
							min="09:00" max="22:00">
					</div>
					
					<div class="form-group">
						<label class="control-label" for="nombre">Material: </label> <input
							th:id="material" name="material" type="text" class="form-control"
							minlenght="2" maxlength="2" pattern="^[a-zA-Z]+$">
					</div>
								
					<div class="form-group">	
						<button type="submit" class="btn btn-success">Guardar Cambios</button>
					</div>
							
				</form>
				
				<a th:href="@{/gimnasio/admin/clasesAdmin}" class="btn btn-warning"> Volver </a>		
</body>
</html>
