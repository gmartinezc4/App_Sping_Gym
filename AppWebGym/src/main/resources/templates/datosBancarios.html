<!DOCTYPE html> 
<html xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Datos Bancarios</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<h1>Datos Bancarios</h1>
	
		<table class="table">
			<thead>
				<tr>
					<th scope="row">NÃºmero tarjeta</th>
					<th scope="row">Nombre del propietario</th>
					<th scope="row">fecha de caducidad</th>
					<th scope="row">cvv</th>
					<th scope="row">Email propietario</th>	
				</tr>
			</thead>
			<tbody>
					<tr th:each="datos: ${datos}"> <!-- bucle para recorrer la variable productos -->
						<td scope="row" th:text="${datos.numeroTarjeta}"></td>
						<td scope="row" th:text="${datos.nombreTarjeta}"></td>
						<td scope="row" th:text="${datos.fechaCaducidad}"></td>
						<td scope="row" th:text="${datos.cvv}"></td>
						<td scope="row" th:text="${datos.emailUser}"></td>			
					</tr>
			</tbody>
		</table>
		
		<td>
			<a th:href="@{/gimnasio}" class="btn btn-warning"> Volver </a>
		</td>
		
	</div>
</body>
</html>
