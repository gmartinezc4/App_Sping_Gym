<!DOCTYPE html> 
<html xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Crear producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>base de datros de usuarios</h1>
		
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Descripci√≥n</th>
					<th scope="col">Sexo</th>
					<th scope="col">Telefono</th>
					<th scope="col">Email</th>	
					<th scope="col">Tarifa</th>	
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="user: ${fichaUser}"> <!-- bucle para recorrer la variable productos -->
					
					<td scope="row" th:text="${user.id}"></td>
					<td scope="row" th:text="${user.nombre}"></td>
					<td scope="row" th:text="${user.apellido}"></td>
					<td scope="row" th:text="${user.sexo}"></td>
					<td scope="row" th:text="${user.telefono}"></td>
					<td scope="row" th:text="${user.email}"></td>
					<td scope="row" th:text="${user.tarifa}"></td>
					
					<td>
						<a th:href="@{/gimnasio/datosBancarios}" class="btn btn-danger"> ver datos bancarios </a>
					</td>
					<td>
						<a th:href="@{/gimnasio/edit/{id}  (id=${user.id})  }" class="btn btn-warning"> Editar </a>
					</td>
					<td>
						<a th:href="@{/gimnasio/delete/{id}  (id=${user.id})  }" class="btn btn-danger"> Eliminar </a>
					</td>
				</tr>
				
			</tbody>
		</table>
		
		<td>
			<a th:href="@{/gimnasio}" class="btn btn-warning"> Volver </a>
		</td>
		
	</div>
</body>
</html>
